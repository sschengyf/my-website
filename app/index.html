<!DOCTYPE html>
<html lang="en">
  <head>
    {% include meta.html page_title="Ivan Cheng" %}
  </head>
  <body class="container home-page">
    <div class="home-layout">
      <aside class="self-intro">
        <h1 class="name">Ivan Cheng</h1>
        <div class="about">
          <pre><code>&lt;me coder coffee-drinker cook /&gt;</code></pre>
        </div>
      </aside>
      <main class="main-content">
        {% for post in site.posts limit:3 %}
        <article class="post">
          <header class="post-header">
            <a href="{{post.url}}"><h2>{{ post.title }}</h2></a>
          </header>
          <p class="post-meta">
            <time datetime="{{ post.date | date_to_xmlschema }}"
              >{{ post.date | date: "%B %d, %Y" }}</time
            >
          </p>
          <div class="post-content">{{ post.caption }}</div>
        </article>
        {% endfor %}
      </main>
    </div>
    {% include footer.html %}
  </body>
</html>
