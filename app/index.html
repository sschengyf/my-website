---
title: Ivan Cheng
permalink: /
layout: home
---

{% for post in site.posts limit:3 %}
<article class="post">
  <header class="post-header">
    <a href="{{post.url}}"><h2>{{ post.title }} &#8594;</h2></a>
  </header>
  <p class="post-meta">
    <time datetime="{{ post.date | date_to_xmlschema }}"
      >{{ post.date | date: "%B %d, %Y" }}</time
    >
  </p>
  <div class="post-content">{{ post.caption }}</div>
</article>
{% endfor %}
